<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPhysics Hub - Interactive Learning Platform</title>
    <style>
        /* Your existing styles remain the same */
        /* Just adding iframe styles */
        .content-frame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <!-- Header structure remains the same -->
    <div class="main-container">
        <div class="sidebar">
            <!-- Modified menu items to use links -->
            <div class="menu-section">
                <div class="menu-title">Fundamentals</div>
                <ul class="menu-items">
                    <li class="menu-item" onclick="loadContent('porosity.html')">
                        Porosity & Permeability
                    </li>
                    <li class="menu-item" onclick="loadContent('elasticity.html')">

                    </li>

                        Density-Porosity Relations
                    </li>
                </ul>
            </div>
            <!-- Other menu sections... -->
        </div>
        
        <div class="content">
            <iframe id="contentFrame" class="content-frame" src="welcome.html"></iframe>
        </div>
    </div>

    <script>
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }
    </script>

</html>
